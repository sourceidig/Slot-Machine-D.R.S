{% extends 'base.html' %}

{% block title %}{{ title }} - Slot Machine D.R.S.{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">{{ title }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_nombre" class="form-label">Nombre *</label>
                        {{ form.nombre }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_direccion" class="form-label">Dirección</label>
                        {{ form.direccion }}
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_telefono" class="form-label">Teléfono</label>
                        {{ form.telefono }}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" name="guardar" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar
                        </button>

                        <button type="submit" name="guardar_otro" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i> Guardar y agregar otra
                        </button>

                        <a href="{% url 'control:sucursales_list' %}" class="btn btn-secondary">
                            Cancelar
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
