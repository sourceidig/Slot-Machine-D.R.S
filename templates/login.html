{% extends 'base.html' %}

{% block title %}Login - Slot Machine D.R.S.{% endblock %}

{% block login_content %}
<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #eeff00ff 0%, #ff0055ff 100%);
    }
    
    .login-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
    }
    
  
    
   

</style>

<div class="login-container">
    <div class="login-card">
        <div class=>
            <i class=></i>
            <h4>Slot Machine D.R.S.</h4>
            <p>Sistema de Control de Máquinas</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
        </form>
    </div>
</div>
{% endblock %}
