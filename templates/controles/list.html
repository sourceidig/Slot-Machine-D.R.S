{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Controles guardados</h3>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Sucursal</th>
        <th>Creado por</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for c in controles %}
      <tr>
        <td>{{ c.fecha_trabajo }}</td>
        <td>{{ c.sucursal.nombre }}</td>
        <td>{{ c.creado_por.username }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{% url 'control:controles_detail' c.id %}">
            Ver
          </a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No hay controles guardados.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
